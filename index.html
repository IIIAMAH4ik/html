<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Подключение ваших CSS стилей -->
    <title>Интернет-магазин кофейни</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#drinks">Напитки</a></li>
                <li><a href="#desserts">Десерты</a></li>
                <li><a href="#breakfast">Завтраки и ланчи</a></li>
                <li><a href="#cart">Корзина</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section id="drinks">
            <h2>Напитки</h2>
            <div class="inner">
                <!-- Здесь можно добавить товары для раздела "Напитки" -->
            </div>
        </section>

        <section id="desserts">
            <h2>Десерты</h2>
            <div class="inner">
                <!-- Здесь можно добавить товары для раздела "Десерты" -->
            </div>
        </section>

        <section id="breakfast">
            <h2>Завтраки и ланчи</h2>
            <div class="inner">
                <!-- Здесь можно добавить товары для раздела "Завтраки и ланчи" -->
            </div>
        </section>
    </div>

    <section id="cart">
        <h2>Корзина</h2>
        <div class="cart-content">
            <!-- Сюда будут добавляться товары, выбранные пользователем -->
        </div>
        <div class="checkout">
            <button id="checkout-button">Оформить заказ</button>
        </div>
    </section>

    <script src="app.js"></script> <!-- Подключение вашего JavaScript кода -->
</body>
</html>
